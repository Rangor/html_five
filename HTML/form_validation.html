<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form>
		<input type="text" placeholder="Name"></input></br>
		<input type="email" placeholder="Email"></input></br>
		<input type="number" min="3" max="10" step="2" placeholder="Number"></input></br>
		<input type="range" min="100" max="110"></input></br>
		<input type="date" placeholder="Birthday"></input></br>
		<input type="datetime" placeholder="Time"></input></br>
		<input type="color" placeholder="Color"></input></br>
		<button action="submit">Submit</button>
    </form>
</body>
</html>
